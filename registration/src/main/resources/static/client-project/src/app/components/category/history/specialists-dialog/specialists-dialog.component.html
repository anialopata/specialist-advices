<h2 mat-dialog-title>Specjaliści: KATEGORIA {{selectedCategory.name}}</h2>
<mat-dialog-content>
    <p>Specjaliści:</p>
              <mat-list *ngFor="let specialist of selectedCategory.specialists">
                  <mat-list-item>{{specialist.degree}} {{specialist.firstName}} {{specialist.lastName}}</mat-list-item>
              </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)='onCancelClick()'>Wyjdź</button>
  </mat-dialog-actions>
