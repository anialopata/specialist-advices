<h2>Wizyty dla u≈ºytkownika {{selectedPatient.username}}</h2>
<mat-dialog-content>
<div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" style="width: 1000px;">
      
      <!-- DATA -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!--  KATEGORIA -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Kategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>
  
      <!-- SPECJALISTA -->
      <ng-container matColumnDef="specialist">
        <th mat-header-cell *matHeaderCellDef> Specjalista </th>
        <td mat-cell *matCellDef="let element"> {{element.specialist.degree}} {{element.specialist.firstName}} {{element.specialist.lastName}}</td>
      </ng-container>
  
      <!-- UWAGI -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Uwagi </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    </div>
  </mat-dialog-content>
