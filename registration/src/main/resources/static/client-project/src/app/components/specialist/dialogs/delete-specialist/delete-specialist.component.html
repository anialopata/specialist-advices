<h2 mat-dialog-title>Usuń specialistę</h2>
<mat-dialog-content>Czy na pewno chcesz usunąć specialistę?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)='onCancelClick()'>Nie</button>
  <button class="buttonYes" mat-button (click)='deleteSpecialist()'>Tak</button>
</mat-dialog-actions>
