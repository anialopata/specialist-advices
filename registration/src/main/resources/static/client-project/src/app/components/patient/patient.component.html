
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <meta charset="utf-8">
    <!-- IMIE -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Imię </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!--  NAZWISKO -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- PESEL -->
    <ng-container matColumnDef="pesel">
      <th mat-header-cell *matHeaderCellDef> Pesel </th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>

    <!-- EMAIL -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <!-- NUMER TELEFONU -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Numer kontaktowy </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

     <!-- NAZWA UŻYTKOWNIKA -->
     <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nazwa użytkownika </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

    <!-- AKTYWNOSC -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Aktywność </th>
     <td mat-cell *matCellDef="let element" [class.red]="element.active"> {{element.active ? 'aktywny' : 'nieaktywny'}} </td> 
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <!-- <mat-icon>date_range</mat-icon> -->
        <mat-icon (click)="deletePatientDialog(element.id)" *ngIf="currentUser.roles[0].authority === 'ROLE_ADMIN'">delete</mat-icon> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
