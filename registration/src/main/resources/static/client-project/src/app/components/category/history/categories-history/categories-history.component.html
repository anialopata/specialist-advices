<h1>HISTORIA KATEGORII</h1>
<div class="mat-elevation-z8">
   
  <table mat-table [dataSource]="dataSource">
    <!-- DATA -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- AKTYWNOSC -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Aktywność </th>
     <td mat-cell *matCellDef="let element" [class.red]="element.active"> {{element.active ? 'aktywny' : 'nieaktywny'}} </td> 
    </ng-container>

    <!-- AKTYWNOSC -->
    <ng-container matColumnDef="specialists">
      <th mat-header-cell *matHeaderCellDef> Specjaliści </th>
     <td mat-cell *matCellDef="let element"> 
        <mat-icon (click)="categoryDetails(element)">search</mat-icon> 
       </td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  </div>
