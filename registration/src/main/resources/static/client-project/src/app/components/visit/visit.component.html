      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- DATA -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Data </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <!--  KATEGORIA -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Kategoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
            </ng-container>
        
            <!-- SPECJALISTA ( w widoku pacjenta i admina )-->
            <ng-container matColumnDef="specialist">
              <th mat-header-cell *matHeaderCellDef> Specjalista </th>
              <td mat-cell *matCellDef="let element"> {{element.specialist.degree}} {{element.specialist.firstName}} {{element.specialist.lastName}}</td>
            </ng-container>
        
            <!-- UWAGI -->
            <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef> Uwagi </th>
              <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>

            <!-- PACJENT (w widoku specjalisty i admina) -->
            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef> Pacjent </th>              
                <td mat-cell *matCellDef="let element"> {{element.patient}} </td>              
              </ng-container>
    
            <!-- AKCJE W WIDOKU pacjenta -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Akcje</th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="deleteVisitDialog(element.id)">Usuń wizytę</button> </td>
                <!-- po kliknieciu w kalendarzyk, przenosi nas do wizyt danego pacjenta -->
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
          </div>
