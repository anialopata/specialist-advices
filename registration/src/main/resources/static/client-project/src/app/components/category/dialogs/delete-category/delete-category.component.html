<h2 mat-dialog-title>Usuń kategorię</h2>
<mat-dialog-content>Czy na pewno chcesz usunąć kategorię?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)='onCancelClick()'>Nie</button>
  <button class="buttonYes" mat-button (click)='deleteCategory()'>Tak</button>
</mat-dialog-actions>
